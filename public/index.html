<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
    background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtMjE4YmF0Y2g5LW15bnQtMDEuanBn.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

nav {
    background-color: #d3c0fb;
    padding: 16px 0;
}

.nav-content {
    max-width: 100%;
    margin: 0 auto;
    padding: 0 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.Title {
    color: #ffffff;
    font-size: 24px;
    font-weight: bold;
    font-family: 'Roboto Condensed', sans-serif;
}

.add-button,
.todo-button,
.doing-button,
.done-button,
.edit-button,
.delete-button,
.filter-button,
.TaskList-button,
.TaskModal-button {
    background-color: #98e9f8;
    color: #7a7a7a;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-button:hover,
.todo-button:hover,
.doing-button:hover,
.done-button:hover,
.edit-button:hover,
.delete-button:hover,
.filter-button:hover,
.TaskList-button:hover,
.TaskModal-button:hover {
    background-color: #f0ffad;
}

.filter-container {
    display: flex;
    justify-content: center;
    margin-top: 8px;
}

.filter-button {
    margin-right: 8px;
}

.TaskList-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 0 -10px;
}

.TaskList {
    flex: 0 0 calc(33.33% - 20px);
    margin: 10px;
    position: relative;
}

.TaskList {
    flex: 0 0 calc(33.33% - 20px);
    margin: 10px;
    position: relative;
}

.TaskList-content {
    padding: 10px;
    margin-bottom: 10px;
    text-align: center;
}

.edit-button {
    position: absolute;
    bottom: 5px;
    left: 5px;
}

.delete-button {
    position: absolute;
    bottom: 5px;
    right: 5px;
}

.TaskList-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #7a7a7a;
    text-align: center;
    font-family: 'Roboto Condensed', sans-serif;
}

.TaskList-description {
    font-size: 14px;
    color: #4b4949;
    margin-bottom: 30px; 
}

.task-todo {
    background-color: #f4c2e6;
    max-width: 250px;
}

.task-doing {
    background-color: #d3c0fb;
    max-width: 250px;
}

.task-done {
    background-color: #bdf5b6;
    max-width: 250px;
}

.TaskModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
    overflow-y: auto;
}

.TaskModal.block {
    display: block;
}

.TaskModal-container {
    background-color: #ffffff;
    width: 100%;
    max-width: 33.333333%;
    margin: auto;
    margin-top: 20px;
    padding: 24px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.TaskModal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.TaskModal-title {
    font-size: 20px;
    font-weight: bold;
    font-family: 'Roboto Condensed', sans-serif;
}

.TaskModal-close {
    color: #333;
    font-size: 18px;
    cursor: pointer;
    background: none;
    border: none;
}

.TaskModal-body {
    margin-top: 20px;
}

.TaskModal-inputContainer {
    margin-bottom: 20px;
}

.TaskModal-label {
    font-size: 14px;
    color: #333;
}

.TaskModal-input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}

.TaskModal-button {
    background-color: #98e9f8;
    color: #fff;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 10px;
}

.TaskModal-button:hover {
    background-color: #bdf5b6;
}
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
